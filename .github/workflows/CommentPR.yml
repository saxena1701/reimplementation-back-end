name: Comment on PR

on:
  workflow_run:
    workflows: ["PR Test Workflow"]
    types:
      - completed

jobs:
  comment:
    runs-on: ubuntu-latest
    if: >
      github.event.workflow_run.event == 'pull_request' &&
      github.event.workflow_run.conclusion == 'success'

    steps:
      - name: Download artifact from another workflow
        uses: dawidd6/action-download-artifact@v2
        with:
          workflow: TestPR.yml   # Replace with the workflow file name that did the upload
          workflow_conclusion: success
          name: failed-tests                                  # Must match artifact name used in the upload step
          path: .    # Folder where contents will be extracted
          branch: main          

      - name: Post RSpec summary
        uses: thollander/actions-comment-pull-request@v2
        with:
         message: |
          ðŸš¨ **RSpec Tests Report**
          ```
          $(cat ./failed_tests.txt)
          ```
         GITHUB_TOKEN: ${{ secrets.TOKEN_GITHUB }}
